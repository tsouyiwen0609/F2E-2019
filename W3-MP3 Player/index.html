<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MP3 Player</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="content-left">
                <div class="logo">
                    <img src="images/icon/logo.svg" alt="logo">Music Box                    
                </div>
                <ul class="menu">
                    <li>
                        <img src="images/icon/home.svg" alt="home">Home
                    </li>
                    <li>
                        <img src="images/icon/discover.svg" alt="discover">Discover
                    </li>
                    <li>
                        <img src="images/icon/radio.svg" alt="radio">Radio
                    </li>
                </ul>
                <span class="line"></span>
                <div class="music_library">
                    <div class="music_library-title">Your Music Library</div>
                    <ul>
                        <li>Recently played</li>
                        <li>Liked music</li>
                        <li>Albums</li>
                        <li>Singer</li>
                    </ul>        
                </div>               
                <div class="album-big">
                    <img src="images/album-big.jpg" alt="album-big">
                </div>
            </div>
            <div class="content-middle">
                <div class="banner">
                    <div class="banner-component">
                        <div class="control_icon">
                            <img src="images/icon/arrow-left.svg" alt="icon-left">
                            <img src="images/icon/arrow-right.svg" alt="icon-right">
                        </div>
                        <div class="search_bar">Search
                            <img src="images/icon/search.svg" alt="icon-search">
                        </div>
                    </div>
                    <div class="banner-component">
                        <div class="banner-component-singer_name">Taylor Swift</div>
                        <div class="follow">
                            Followerï¼š3,200,313
                            <div class="btn-follow">Follow</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <div class="profile">
                    <div class="profile-head">
                        <img src="images/icon/head.svg" alt="head">
                    </div>
                    My name                    
                </div>
                <div class="my_music_list">
                    <div class="my_music_list-title">Your Music List</div>
                    <ul>
                        <li>My Love</li>
                        <li>Chinese Music</li>
                        <li>Western Music</li>
                        <li>Peaceful Guitar</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="player">
            <div class="player-left">
                <div class="player-left-song_info">
                    <div class="player-left-song_name">This Christmas</div>
                    <img src="images/icon/heart.svg" alt="icon-like">
                    <img src="images/icon/replay.svg" alt="icon-replay">
                </div>
                <div class="player-left-singer">Taeyeon</div>
            </div>
            <div class="player-middle">
                <div class="player-middle-controller">
                    <img src="images/icon/random.svg" alt="icon-random">
                    <img src="images/icon/previous.svg" alt="icon-previous">
                    <img src="images/icon/play.svg" alt="icon-play">
                    <img src="images/icon/next.svg" alt="icon-next">
                    <img src="images/icon/cycle.svg" alt="icon-cycle">
                </div>
            </div>
            <div class="player-right">
                <img src="images/icon/list.svg" alt="icon-list">
            </div>
        </div>
    </div>
</body>
</html>
