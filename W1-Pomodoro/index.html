<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="main_left">
            <div class="addMission">
                <input class="missionName" type="text" placeholder="ADD A NEW MISSIONâ€¦">
                <i class="material-icons">add</i>
            </div>
            <div class="digitalClock">
                <div class="digitalClock-toDoItem">
                    <div class="checkCircle-first"></div>THE FIRST THING TO DO TODAY
                </div>
                <div class="digitalClock-time">25:00</div>
            </div>
            <div class="toDoList">
                <ul>
                    <li>
                        <div class="checkItem">
                            <div class="checkCircle"></div>THE SECOND THING TO DO TODAY
                        </div>
                        <i class="material-icons">play_circle_outline</i>
                    </li>
                    <li>
                        <div class="checkItem">
                            <div class="checkCircle"></div>THE THIRD THING TO DO TODAY
                        </div>
                        <i class="material-icons">play_circle_outline</i>
                    </li>
                    <li>
                        <div class="checkItem">
                            <div class="checkCircle"></div>THE FORTH THING TO DO TODAY
                        </div>
                        <i class="material-icons">play_circle_outline</i>
                    </li>
                </ul>
                <a href="">MORE</a>
            </div>
        </div>
        <div class="timeCircle">
            <div class="timePlayer">
                <i class="material-icons">play_circle_filled
                    <div class="dot"></div>
                </i>
            </div>
        </div>
        <div class="main_right">
            <nav class="navBar">
                <i class="material-icons">list</i>
                <i class="material-icons">assessment</i>
                <i class="material-icons">library_music</i> 
            </nav>
            <div class="logo">POMODORO</div>
        </div>
    </div>
</body>
</html>
